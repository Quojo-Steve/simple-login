<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="click">Do</button>

    <script>
        document.getElementById('click').addEventListener('click', myfun);

        function myfun(){
            var xhr = new XMLHttpRequest();
            
            xhr.open('GET', 'demo.txt', true);

            xhr.onload = function(){
                if(xhr.status == 200){
                    document.write(this.responseText);
                }
            }
            
            xhr.send();
        }

    </script>
</body>
</html>
